<app-header
  (userSelect)="selectedNav($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="nav === 'recipe'">
                <app-recipes></app-recipes>
            </div>
            <div *ngIf="nav === 'shoppingList'">
                <app-shopping-list></app-shopping-list>
            </div>
        </div>
    </div>
</div>
