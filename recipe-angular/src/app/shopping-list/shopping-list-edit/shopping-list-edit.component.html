<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row"> 
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                      type="text" 
                      id="name" 
                      class="form-control"
                      #nameInput>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input 
                      type="text" 
                      id="quantity" 
                      class="form-control"
                      #quantityInput>  
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button 
                      class="btn btn-success"
                      (click)="onAdd(nameInput.value, quantityInput.value)">Add</button>
                    <button 
                      class="btn btn-danger"
                      (click)="onDelete(nameInput)">Delete</button>
                    <button 
                      class="btn btn-primary"
                      (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
